    <style>

        #label-container > div {
            padding: 6px 8px 4px;

<body>

<div class="card">
    <div class="card-header">
        <div class="tag">Teachable Machine Â· Imagen</div>
        <h1>Detector IA</h1>
        <p class="subtitle">Model trained by Cristobal </p>
    </div>

    <p class="instructions">
        1) Da clic en <strong>start camera </strong> Â·
        2) Accept browser permission Â·
        3) Observe the probabilities (1â€“100%) and the bars in real time.
    </p>

    <button id="startBtn" class="btn" type="button" onclick="init()">
        ðŸš€Start camera and model
    </button>

    <div id="status" class="status"></div>

    <div id="webcam-container">
        <span style="font-size:12px; color:#6b7280;">Camera off</span>
    </div>

    <div id="label-container"></div>

    <div class="footer">
        Hecho con <strong>TensorFlow.js</strong> &amp; <strong>Teachable Machine</strong>.
    </div>
</div>

<!-- LibrerÃ­as de TensorFlow y Teachable Machine -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<script type="text/javascript">
    // Carpeta donde estÃ¡ tu modelo
    const URL = "./my_model/";

    let model, webcam, labelContainer, maxPredictions;
    const statusEl = document.getElementById("status");
    const startBtn = document.getElementById("startBtn");

    async function init() {
        try {
            startBtn.disabled = true;
            statusEl.textContent = "Cargando modelo, espera...";

            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(220, 220, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            const webcamContainer = document.getElementById("webcam-container");
            webcamContainer.innerHTML = "";
            webcamContainer.appendChild(webcam.canvas);

            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions; i++) {
                // cada div serÃ¡ un bloque de etiqueta + barra
                labelContainer.appendChild(document.createElement("div"));
            }

            statusEl.textContent = "Modelo listo âœ… Â· CÃ¡mara activa.";
        } catch (err) {
            console.error(err);
            statusEl.textContent = "Error al iniciar cÃ¡mara o modelo. Revisa permisos y la carpeta my_model.";
            startBtn.disabled = false;
        }
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);

        for (let i = 0; i < maxPredictions; i++) {
            let pct = Math.round(prediction[i].probability * 100);

            // Si es mayor a 0 pero redondea a 0, sÃºbelo a 1% para que siempre se vea algo
            if (pct === 0 && prediction[i].probability > 0) {
                pct = 1;
            }

            const wrapper = labelContainer.childNodes[i];

            wrapper.innerHTML = `
                <div class="label-row">
                    <span class="label-name">${prediction[i].className}</span>
                    <span class="prob">${pct}%</span>
                </div>
                <div class="bar-bg">
                    <div class="bar-fill" style="width: ${pct}%;"></div>
                </div>
            `;
        }
    }
</script>
